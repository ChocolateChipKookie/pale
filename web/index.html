<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pale</h1>
    <button id="themeBtn" aria-label="Toggle theme">☀️</button>
  </header>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*">
    <button id="startBtn" disabled>Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>

  <canvas id="canvas" width="512" height="512"></canvas>

  <div class="stats">
    <div class="stats-left"></div>
    <div class="stats-center">
      <span>Iterations: <strong id="iterations">0</strong></span> |
      <span>Fitness: <strong id="fitness">-</strong></span> |
      <span>Status: <strong id="status">Loading...</strong></span>
    </div>
    <div class="stats-right">
      <button id="downloadBtn" disabled>Download</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
